<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">

    <title>Mixit UP Filter</title>
  </head>
  <body>

    <section class="mixit_up_filter">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            
            <div class="controls">
              <button type="button" class="control" data-filter="all">All</button>
              <button type="button" class="control" data-filter=".green">Green</button>
              <button type="button" class="control" data-filter=".blue">Blue</button>
              <button type="button" class="control" data-filter=".pink">Pink</button>
              <button type="button" class="control" data-filter="none">None</button>
  
              <button type="button" class="control" data-sort="default:asc">Asc</button>
              <button type="button" class="control" data-sort="default:desc">Desc</button>
            </div>

            <div class="container">
              <div class="mix green">Green1</div>
              <div class="mix green">Green2</div>
              <div class="mix blue">Blue1</div>
              <div class="mix pink">Pink1</div>
              <div class="mix green">Green3</div>
              <div class="mix blue">Blue2</div>
              <div class="mix pink">Pink2</div>
              <div class="mix blue">Blue3</div>
  
              <div class="gap">Gap1</div>
              <div class="gap">Gap2</div>
              <div class="gap">Gap3</div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- JS Links -->
    <script src="assets/js/jquery_3.6.0.min.js"></script>
    <script src="assets/vendor/mixitup/js/mixitup.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
